  - Platform: 'platform.md'
  - Install: 'start.md'
  - Play: 'workflow.md'
  - Boards: 'boards.md'
  - Tutorials: 'tutorials/index.md'
  - Story: 'story.md'
  - API: 'html/index.html'
plugins:
    - search
