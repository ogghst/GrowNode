site_description: GrowNode is a vertical framework to build IoT devices targeted to growing plants in a controlled environment
site_author: Nicola Muratori - nicola.muratori@gmail.com
copyright: Copyright 2021 - Nicola Muratori 
theme:
  name: material
  include_sidebar: true
  features:
    - navigation.instant  
    - navigation.tabs    
    - navigation.sections
    - toc.integrate
  logo: img/grownode_logo_24.png
  favicon: img/grownode_logo_24.png
nav:
